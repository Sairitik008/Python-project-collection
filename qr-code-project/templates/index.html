<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .qr-container {
            margin-top: 30px;
            text-align: center;
        }

        .qr-container img {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        a.download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 16px;
            background: #0066ff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<h1>QR Code Generator</h1>

<form method="POST">
    <label>Enter URL / Text / WhatsApp / UPI:</label>
    <input
        type="text"
        name="data"
        placeholder="https://example.com OR https://wa.me/91xxxxxxxxxx?text=Hello OR upi://pay?pa=..."
        required
        value="{{ user_input }}"
    >

    <button type="submit">Generate QR</button>
</form>

{% if qr_image_filename %}
<div class="qr-container">
    <h2>Your QR Code</h2>

    <img
        src="{{ url_for('static', filename='qrs/' + qr_image_filename) }}"
        width="250"
        height="250"
        alt="QR Code"
    >

    <br>

    <a
        class="download-btn"
        href="{{ url_for('static', filename='qrs/' + qr_image_filename) }}"
        download="{{ qr_image_filename }}"
    >
        Download QR
    </a>
</div>
{% endif %}

</body>
</html>
